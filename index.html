<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>アクバルの技術調査 - A-Frame</title>
    <meta name="description" content="Hello, World! - A-Frame">
    <script src="https://aframe.io/releases/0.3.2/aframe.min.js"></script>
  </head>
  <body>
    <a-scene stats>
    	<a-assets>
		    <a-mixin id="red" material="color: red"></a-mixin>
		    <a-mixin id="blue" material="color: blue"></a-mixin>
		    <a-mixin id="yellow" material="color: yellow"></a-mixin>
		    <a-mixin id="green" material="color: green"></a-mixin>

    	</a-assets>
      <a-box mixin="red" position="-2 0.5 -4.5">
      	<a-animation attribute="position" to="2 0.5 -4.5" dur="2000" direction="alternate" repeat="indefinitely"></a-animation>
      </a-box>
      <a-box mixin="blue" position="2 0.5 -4.5">
      	<a-animation attribute="position" to="2 4.5 -4.5" dur="2000" direction="alternate" repeat="indefinitely"></a-animation>
      </a-box>
      <a-box mixin="yellow" position="2 4.5 -4.5">
      	<a-animation attribute="position" to="-2 4.5 -4.5" dur="2000" direction="alternate" repeat="indefinitely"></a-animation>
      </a-box>
      <a-box mixin="green" position="-2 4.5 -4.5">
      	<a-animation attribute="position" to="-2 0.5 -4.5" dur="2000" direction="alternate" repeat="indefinitely"></a-animation>
      </a-box>
			<a-sphere color="white" position="0 2.5 -4.5" radius="0.75">
			</a-sphere>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="10" height="10" color="#7BC8A4"></a-plane>
      <a-sky color="#7ec0ee"></a-sky>

      <a-entity position="0 1.6 2.5">
			  <a-camera></a-camera>
			</a-entity>
    </a-scene>
  </body>
</html>
